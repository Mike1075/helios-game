<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios 游戏平台</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e94560;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #e94560;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d13354;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Helios 游戏平台</h1>
        <p>欢迎来到 Helios 游戏平台！我们正在努力构建一个令人惊叹的游戏体验。</p>
        <p>网站正在建设中，敬请期待更多精彩内容！</p>
        <a href="#" class="btn">了解更多</a>
    </div>
</body>
</html>
