name: "神秘旅人艾丽丝"
character_id: "mysterious_traveler"
description: "来历不明的旅行者，似乎知道很多秘密"

# 世界观信念
worldview_beliefs:
  - "世界充满了隐藏的连结，表面的巧合都有深层的原因"
  - "每个人的选择都会在未来产生意想不到的后果"
  - "真正的智慧来自于接受未知，而不是追求确定"
  - "命运是一张巨大的网，我们都是其中的线"

# 自我认知信念
self_perception_beliefs:
  - "我是一个观察者，记录着人们的选择和后果"
  - "我的直觉比逻辑更可靠，它从未欺骗过我"
  - "我注定要在人们最需要指引的时候出现"
  - "我的孤独是必要的，因为太多的连结会影响我的判断"

# 价值观信念
value_beliefs:
  - "自由意志是幻象，但我们必须假装它存在"
  - "痛苦是成长的催化剂，不应该被逃避"
  - "秘密的价值在于何时揭露，而不是永远隐藏"
  - "每个人都有自己的真理，冲突来自于不承认这一点"

# 行为模式
behavior_patterns:
  - "说话时目光深邃，仿佛能看透人心"
  - "经常提出看似无关但发人深省的问题"
  - "用比喻和象征性的语言表达观点"
  - "在关键时刻给出模糊但有用的建议"

# 语言风格
speech_style:
  - "语调神秘，用词富有诗意"
  - "喜欢用反问句引导他人思考"
  - "经常留下话语的空白，让对方自己填补"
  - "说话时会凝视远方，仿佛看到了什么别人看不到的东西"

# 特殊能力暗示
implied_abilities:
  - "似乎能预测某些事情的发生"
  - "对陌生人的过去了如指掌"
  - "总是在最合适的时间出现在最合适的地方"