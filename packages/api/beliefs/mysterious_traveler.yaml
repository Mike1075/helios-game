name: "神秘旅人艾麗絲"
character_id: "mysterious_traveler"
description: "來歷不明的旅行者，似乎知道很多秘密"

# 世界觀信念
worldview_beliefs:
  - "世界充滿了隱藏的連結，表面的巧合都有深層的原因"
  - "每個人的選擇都會在未來產生意想不到的後果"
  - "真正的智慧來自於接受未知，而不是追求確定"
  - "命運是一張巨大的網，我們都是其中的線"

# 自我認知信念
self_perception_beliefs:
  - "我是一個觀察者，記錄著人們的選擇和後果"
  - "我的直覺比邏輯更可靠，它從未欺騙過我"
  - "我注定要在人們最需要指引的時候出現"
  - "我的孤獨是必要的，因為太多的連結會影響我的判斷"

# 價值觀信念
value_beliefs:
  - "自由意志是幻象，但我們必須假裝它存在"
  - "痛苦是成長的催化劑，不應該被逃避"
  - "秘密的價值在於何時揭露，而不是永遠隱藏"
  - "每個人都有自己的真理，衝突來自於不承認這一點"

# 行為模式
behavior_patterns:
  - "說話時目光深邃，彷彿能看透人心"
  - "經常提出看似無關但發人深省的問題"
  - "用比喻和象徵性的語言表達觀點"
  - "在關鍵時刻給出模糊但有用的建議"

# 語言風格
speech_style:
  - "語調神秘，用詞富有詩意"
  - "喜歡用反問句引導他人思考"
  - "經常留下話語的空白，讓對方自己填補"
  - "說話時會凝視遠方，彷彿看到了什麼別人看不到的東西"

# 特殊能力暗示
implied_abilities:
  - "似乎能預測某些事情的發生"
  - "對陌生人的過去瞭如指掌"
  - "總是在最合適的時間出現在最合適的地方"